<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Real Time Character Counter</h1>
      <textarea
        name="charcounter"
        id="textarea"
        placeholder="Please Write Your Text"
        rows="5"
        cols="40"
      ></textarea>
      <div class="boxin">
        <h3>Total Character : <span id="totalchar">0</span></h3>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
